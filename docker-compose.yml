version: '3.1'

services:
  stats-server:
    build: ./stats/stats-server

    depends_on:
      - stats-db

    environment:
      - DB_NAME=shareit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - DB_HOST=stats-db
      - DB_PORT=5432
    ports:
      - "9090:9090"

  stats-db:
    image: postgres:14-alpine
    ports:
      - "5438:5432"
    volumes:
      - /var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
